<!DOCTYPE html>
<html>
<head>
<title> Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-
LZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
crossorigin="anonymous">

<style>

div.relative{
  position: relative;
  width:300px;
  height:200px;
  border:2px solid #73AD21;
}

div.absolute{
  position: absolute;
  top: 80px;
  right: 0;
  width: 300px;
  height: 200px;
  border: 3px solid #73ad21;

}

:any-link {
  display: inline-block;
}

ol.a {
  list-style-type: upper-roman;
}

a:link, a:visited {
  background-color: #f44336;
  color: purple;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}

table, td, th {
  border: 1px solid black
}

table{
  border-collapse: collapse;
  widows: 100px;
}

th {
  height: 50px;
}

</style>
</head>
<body>

<!--position-->
<div class="relative">eddie is relitive</div>
<div class="absolute">eddie is also absolute</div>

<!--tables-->
<table>
  <tr>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>£100</td>
  </tr>
  <tr>
    <td>lois</td>
    <td>Griffin</td>
    <td>£150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>£300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>£250</td>
  </tr>
</table>

<!--lists-->
<ol class="a">
  <li>this</li>
  <li>looks</li>
  <li>old af</li>
</ol>
<!--links-->
<a href="default.asp" target="_blank"> spam button</a>

<!--icons -->
  <i class="fas fa-cloud" style="font-size:60px;color:cornflowerblue;"></i>

</body>
</html>
